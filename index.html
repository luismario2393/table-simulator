<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Table simulator</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">Table Simulator</h1>
    </header>

    <main class="container main" id="main">
      <form id="form" class="form">
        <h2 class="form__title">Nuevo usuario</h2>
        <div class="form__input">
          <label for="name">Nombre</label>
          <input
            type="text"
            name="first_name"
            id="name"
            placeholder="Luis Mario"
          />
        </div>

        <div class="form__input">
          <label for="last-name">Apellido</label>
          <input
            type="text"
            name="last_name"
            id="lastName"
            placeholder="Amor SÃ¡nchez"
          />
        </div>

        <div class="form__input">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="luismarioamorsanchez@gmail.com"
          />
        </div>

        <div class="form__input">
          <label for="date">Fecha de nacimiento</label>
          <input type="date" name="date" id="date" />
        </div>

        <input type="submit" value="Submit" class="form__submit" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Nacimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody id="table"></tbody>
      </table>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
